general:
  valveCount: 5
  valvesConcurrency: 2
  latitude: 32.156835
  longitude: 34.805154
  timezone: 'Israel'

mqtt:
  enabled: true
  hostname: localhost
  clientname: irrigationPi

telemetry:
  enabled: true
  endpoints:
    - mqtt
  idleinterval: 10

schedules:
  # type: absolute, sunrise, sunset
  # start:
  #   When type is 'absolute' start denotes exact time. When type is 'sunrise' or 
  #   'sunset' start denotes offset from sunrise / sunset. +00:10 means 10 minutes 
  #   after, -00:15 means 15 minutes before. 
  # duration: in minutes
  sunSched: 
    # All days of the week, for 20 minutes, at 06:10 am
    days: [Sun, Mon, Tue, Wed, Thu, Fri, Sat]
    type: sunrise 
    start: '+00:10'
    duration: 15
    sensor: darkskySensor
  shadeSched:
    # On Sunday and Thursday, for 15 minutes, 10 minutes after sunrise. 
    days: [Mon, Wed, Fri]
    type: sunrise
    start: '+00:10'
    duration: 15
    sensor: darkskySensor
  frontLawnSched: 
    days: [Thu]
    type: absolute 
    start: '08:50'
    duration: 20
    sensor: darkskySensor
  backLawnSched: 
    days: [Mon, Thu]
    type: sunrise 
    start: '+00:20'
    duration: 20
    sensor: darkskySensor

valves:
  valve1: 
    enabled: true
    schedules: 
      - backLawnSched
  valve2: 
    enabled: true
    schedules: 
      - frontLawnSched
  valve3:
    enabled: true
    schedules: 
      - shadeSched
  valve4:
    enabled: true
    schedules: 
      - sunSched
  valve5:
    enabled: true
    schedules: 
      - sunSched

sensors:
  darkskySensor:
    enabled: true
    type: darksky
    apikey: <darksky_apikey>
    latitude: 32.156835
    longitude: 34.805154
    updateinterval: 240